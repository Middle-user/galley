<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        nav h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .lightbox img {
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
        }
        .close {
            font-size: 30px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 40px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 50%;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 50%;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 40px;
        }
        #favBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: block;
        }
        #favBtn:hover {
            background-color: #e60039;
        }
        #favourites {
            display: block;
            padding: 20px;
        }
        #favGallery img {
            width: 150px;
            border-radius: 15px;
            margin: 10px;
        }
        .music-control-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        #musicControl {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        #musicControl:hover {
            background-color: #e60039;
        }
        .record {
            width: 50px;
            height: 50px;
            background: url('record.png') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            margin-left: 10px;
        }
        .playing {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
         /* Floating Music Button */
         .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4d6d;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .music-btn:hover {
            transform: scale(1.1);
        }

        /* Music Control Panel */
        .music-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 250px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .music-panel h3 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }
        .music-panel button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px 0;
            width: 100%;
        }
        .music-panel button:hover {
            background-color: #e60039;
        }
    </style>
</head>
<body>
    
    <nav>
        <h1>Love Gallery ‚ù§Ô∏è</h1>
        <ul>
            <li><a href="#">My love </a></li>
        </ul>
    </nav>
    

   
    <div class="gallery" id="gallery">
        <!-- Images will be loaded here dynamically -->
    </div>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <span class="arrow arrow-left">&#10094;</span>
        <img id="lightbox-img">
        <span class="arrow arrow-right">&#10095;</span>
        <button id="favBtn">Add to Favourites üíñ</button>
    </div>
    <section id="favourites">
        <h2>Your Favourite Moments üíï</h2>
        <div id="favGallery"></div>
    </section>

    <div class="music-btn" id="musicToggle">üéµ</div>

    <!-- Music Control Panel -->
    <div class="music-panel" id="musicPanel">
        <h3>Music Controls üé∂</h3>
        <button id="playPauseBtn">Play ‚ñ∂</button>
        <button id="nextSongBtn">Next ‚è≠</button>
        <p id="currentTrack">Now Playing: None</p>
    </div>

    <!-- Hidden Music Player -->
    <audio id="loveMusic">
        <source src="1.mp3" type="audio/mp3">
    </audio>
  
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gallery = document.getElementById("gallery");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const closeBtn = document.querySelector(".close");
            const loveMusic = document.getElementById("loveMusic");
            const favBtn = document.getElementById("favBtn");
            const favGallery = document.getElementById("favGallery");
            const leftArrow = document.querySelector(".arrow-left");
            const rightArrow = document.querySelector(".arrow-right");
            
            const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg"];
            let currentIndex = 0;
            
            images.forEach((img, index) => {
                let imageElement = document.createElement("img");
                imageElement.src = img;
                imageElement.addEventListener("click", () => {
                    currentIndex = index;
                    lightbox.style.display = "flex";
                    lightboxImg.src = images[currentIndex];
                    
                });
                gallery.appendChild(imageElement);
            });
            
            closeBtn.addEventListener("click", () => {
                lightbox.style.display = "none";
            });
            
            favBtn.addEventListener("click", () => {
                let favImage = document.createElement("img");
                favImage.src = lightboxImg.src;
                favGallery.appendChild(favImage);
            });
            
            leftArrow.addEventListener("click", () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                lightboxImg.src = images[currentIndex];
            });
            
            rightArrow.addEventListener("click", () => {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                lightboxImg.src = images[currentIndex];
            });

            // Ensure music starts on user interaction
            // document.body.addEventListener("click", () => {
            //     loveMusic.play();
            // }, { once: true });
        });

        

        document.addEventListener("DOMContentLoaded", () => {
            const musicBtn = document.getElementById("musicToggle");
            const musicPanel = document.getElementById("musicPanel");
            const playPauseBtn = document.getElementById("playPauseBtn");
            const nextSongBtn = document.getElementById("nextSongBtn");
            const currentTrack = document.getElementById("currentTrack");
            const music = document.getElementById("loveMusic");

            let songs = [
                "1.mp3",
                "2.mp3",
                "song3.mp3"
            ];
            let currentSongIndex = 0;

            // Toggle Music Panel
            musicBtn.addEventListener("click", () => {
                musicPanel.style.display = (musicPanel.style.display === "flex") ? "none" : "flex";
            });

            // Play/Pause Music
            playPauseBtn.addEventListener("click", () => {
                if (music.paused) {
                    music.play();
                    playPauseBtn.textContent = "Pause ‚è∏";
                    currentTrack.textContent = "Now Playing: " + songs[currentSongIndex].split("/").pop();
                } else {
                    music.pause();
                    playPauseBtn.textContent = "Play ‚ñ∂";
                }
            });

            // Next Song
            nextSongBtn.addEventListener("click", () => {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                music.src = songs[currentSongIndex];
                music.play();
                playPauseBtn.textContent = "Pause ‚è∏";
                currentTrack.textContent = "Now Playing: " + songs[currentSongIndex].split("/").pop();
            });

            // Auto-play next song when current song ends
            music.onended = () => {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                music.src = songs[currentSongIndex];
                music.play();
                currentTrack.textContent = "Now Playing: " + songs[currentSongIndex].split("/").pop();
            };
        });
    </script>
</body>
</html>
